name: Build JupyterLite and Upload Artifact

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "jupyterlite[lab]>=0.1.0" \
                      jupyterlite-pyodide-kernel \
                      jupyterlite-sqlite-kernel \
                      jupyterlite-p5-kernel

      - name: Build JupyterLite site
        run: |
          jupyter lite build --output-dir dist

      - name: Upload JupyterLite site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlite-site
          path: ./dist
